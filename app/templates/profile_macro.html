<style>
img {
    max-width: 100%;
    max-height: 100%;
}
</style>
<div class="grid-item">
    <div class="text-container">
        <a href="{{ url_for('user', user=user_name ) }}" class="text-container">
            <div class="text-container">
                <div class="text-container">
                </div>
            <img src="https://therefinerye9.com/wp-content/uploads/2017/09/TheRefineryE9-Andy-thumb.png" alt="Andy Kobelinski" class="img-reponsive">
            </div>
            <div class="text-container">
                <h3 class="text_h">{{ user_name }}</h3>
                <div class="text-container">
                    <p class="text_smaller">
                        Hacker									</p>
                </div>
                <a href="{{ url_for('user', user=user_name ) }}" class="btn-fix"> Read More </a>

    </div>
